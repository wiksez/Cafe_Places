{% extends 'main.html' %}
{% block content %}
    <div>
        <a href="{% url 'list_of_drinks' %}">Napoje</a>
        <a href="{% url 'list_of_desserts' %}">Desery</a>
        <a href="{% url 'shops_list' %}">Kawiarni</a>
    </div>
<ul>
    {% for drink in drinks %}
        <li>{{ drink.name }}
            {% if drink.type_is_hot %}
                Type: hot
            {% else %}
                Type: cold
            {% endif %}</li>
        <a class="edit_link" href="{% url 'update_drink' drink.id %}">Edytować</a>
        <a class="delete_link" href="">Usunąć</a>
    {% endfor %}
</ul>
<p><a class="add_link" href="{% url 'add_drink' %}">Dodaj drink</a></p>
{% endblock %}
