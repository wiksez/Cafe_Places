{% extends 'main.html' %}
{% block content %}
    {% for dessert in desserts %}
        <h2>{{ dessert.name }}</h2>
        <p>{{ dessert.description }}</p>
        <p>{{ dessert.composition }}</p>
        <a class="edit_link" href="">Edytować</a>
        <a class="delete_link" href="">Usunąć</a>
    {% endfor %}
    <p><a class="add_link" href="{% url 'add_dessert' %}">Dodaj deser</a></p>
{% endblock %}
