{% extends 'main.html' %}
{% block content %}
    <h2>Kawiarni</h2>
    {% for shop in shops %}
        <a href="{% url 'shop_details' shop.id %}"><h3>{{ shop.name }}</h3></a>
        <p class="description">{{ shop.description }} <br>
        {% if user_is_admin %}
            <a class="edit_link" href="">Edytować</a>
            <a class="delete_link" href="">Usunąć</a>
        {% endif %}
        </p>
    {% endfor %}
{% endblock %}
