{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="{% static 'main.css' %}">
    <title>Cafe places</title>
</head>
<body>
    <div class="header">
        <h1>Kawiarni we Wrocławiu</h1>
        <div class="navigation">
            <a href="{% url 'home' %}">Główna</a>
            <a href="{% url 'shops_list' %}">Kawiarni</a>
            <a href="{% url 'list_of_drinks' %}">Napoje</a>
            <a href="{% url 'list_of_desserts' %}">Desery</a>
            {% if not user.is_authenticated %}
            <div class="registration">
                <a class="reg" href="{% url 'registration' %}">Zarejestruj się</a>
                <a class="reg" href="{% url 'login' %}">Logowanie</a>
            </div>
            {% else %}
             <div class="registration">
                <a class="reg" href="{% url 'registration' %}">Zarejestruj się</a>
                <a class="reg" href="{% url 'logout' %}">Wyloguj</a>
            </div>
                <div><a href="{% url 'my_profile' %}">Twój profil</a></div>
            {% endif %}
        </div>

    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">

    </div>
</body>
</html>
