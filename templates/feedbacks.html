{% extends 'main.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    {% for comment in comments %}
        <h3>{{ comment.user.username }}</h3>
        <p>{{ comment.text }}</p>
        <p>{{ comment.date }} {{ comment.coffees.name }}</p>
    {% endfor %}
{% endblock %}
